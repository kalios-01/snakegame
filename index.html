<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap');

        body {
            font-family: 'Outfit', sans-serif;
            background-color: #2D1B4E;
            /* Deep purple background */
            color: white;
            /* overflow: hidden; Removed to allow scrolling */
            touch-action: none;
            /* Prevent default touch actions */
        }

        .game-container {
            background-color: #3D2B5E;
            /* Slightly lighter purple for game area */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        /* Custom scrollbar for high scores if needed */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #2D1B4E;
        }

        ::-webkit-scrollbar-thumb {
            background: #4ECDC4;
            border-radius: 4px;
        }
    </style>
</head>

<body class="min-h-screen w-screen flex flex-col items-center justify-start pt-8 select-none overflow-y-auto relative">

    <!-- Game Title -->
    <h1
        class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-purple-400 mb-4 drop-shadow-lg">
        Snake</h1>

    <!-- Header Stats -->
    <div class="w-full max-w-md px-4 py-2 flex justify-between items-center text-sm sm:text-base">
        <div class="flex items-center space-x-2">
            <div class="bg-purple-800 p-2 rounded-lg flex items-center space-x-1 shadow-lg border border-purple-600">
                <span class="text-yellow-400 text-lg">üèÜ</span>
                <span id="highScore" class="font-bold text-white">0</span>
            </div>
        </div>

        <div class="flex flex-col items-center">
            <div class="text-xs text-purple-300 uppercase tracking-widest">Time</div>
            <div id="timer" class="font-mono text-xl font-bold text-white tracking-wider">00:00:00</div>
        </div>

        <div class="flex items-center space-x-2">
            <div
                class="bg-purple-800 p-2 rounded-lg flex flex-col items-center shadow-lg border border-purple-600 min-w-[80px]">
                <span class="text-xs text-purple-300">Target</span>
                <div class="flex items-baseline space-x-1">
                    <span id="currentScore" class="font-bold text-white text-lg">0</span>
                    <span class="text-gray-400 text-xs">/</span>
                    <span id="targetScore" class="font-bold text-cyan-400 text-lg">10</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Game Canvas Container -->
    <div class="relative w-full max-w-md aspect-square p-4 flex items-center justify-center">
        <div class="game-container relative w-full h-full rounded-xl overflow-hidden border-4 border-purple-500/30">
            <canvas id="gridCanvas" class="absolute inset-0 w-full h-full z-0"></canvas>
            <canvas id="gameCanvas" class="absolute inset-0 w-full h-full z-10"></canvas>

            <!-- Start/Game Over Overlay -->
            <div id="overlay"
                class="absolute inset-0 bg-black/80 flex flex-col items-center justify-center z-10 backdrop-blur-sm">
                <h1
                    class="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-purple-400 mb-2 drop-shadow-lg">
                    SNAKE</h1>
                <p id="statusText" class="text-gray-300 mb-8 text-center px-4">Swipe or use Arrow Keys to move</p>
                <button id="startBtn"
                    class="px-8 py-3 bg-gradient-to-r from-cyan-500 to-blue-500 rounded-full font-bold text-white shadow-lg transform transition hover:scale-105 active:scale-95 hover:shadow-cyan-500/50">
                    START GAME
                </button>
            </div>

            <!-- Level Cleared Overlay -->
            <div id="levelOverlay"
                class="hidden absolute inset-0 bg-black/80 flex flex-col items-center justify-center z-20 backdrop-blur-sm">
                <h1
                    class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-orange-400 mb-4 drop-shadow-lg">
                    LEVEL CLEARED!</h1>
                <p class="text-gray-300 mb-8 text-center px-4">Get ready for the next challenge!</p>
                <button id="nextLevelBtn"
                    class="px-8 py-3 bg-gradient-to-r from-green-500 to-emerald-500 rounded-full font-bold text-white shadow-lg transform transition hover:scale-105 active:scale-95 hover:shadow-green-500/50">
                    NEXT LEVEL
                </button>
            </div>
            <!-- Countdown Overlay -->
            <div id="countdownOverlay"
                class="hidden absolute inset-0 bg-black/40 flex items-center justify-center z-30 backdrop-blur-sm">
                <div id="countdownText"
                    class="text-8xl font-black text-white drop-shadow-[0_0_15px_rgba(78,205,196,0.8)] animate-pulse">
                    3
                </div>
            </div>
        </div>
    </div>

    <!-- Customization Panel -->
    <div class="w-full max-w-md px-4 mt-4 mb-8">
        <div class="bg-purple-900/50 rounded-xl p-4 border border-purple-700/50 backdrop-blur-sm">
            <h2 class="text-lg font-bold text-white mb-3 flex items-center">
                <span class="mr-2">üé®</span> Customize Game
            </h2>

            <!-- Food Selection -->
            <div class="mb-4">
                <label class="text-xs text-purple-300 uppercase tracking-widest mb-2 block">Choose Food</label>
                <div class="flex flex-wrap gap-2" id="foodOptions">
                    <!-- Options injected by JS -->
                </div>
            </div>

            <!-- Snake Color Selection -->
            <div>
                <label class="text-xs text-purple-300 uppercase tracking-widest mb-2 block">Choose Snake Color</label>
                <div class="flex flex-wrap gap-2" id="colorOptions">
                    <!-- Options injected by JS -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
